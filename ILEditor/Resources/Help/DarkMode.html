	<h3>Enabling Dark Mode</h3>
	<p>ILEditor has a built in Dark Mode, which turns tabs and editor dark.</p>
	<ol>
		<li>Open up the Connection Settings: Tools->Connection Settings, or access via the Toolbox</li>
		<li>Click on the ILEditor tab</li>
		<li>Click on the Dark Mode checkbox.</li>
		<li>Restart ILEditor.</li>
	</ol>
